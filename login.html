<link rel = "stylesheet" href ="css/style.css" />
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="active"> Sign In </h2>
    <h2 class="inactive underlineHover"> <a href="https://luisa9.github.io/ptsi/register">Sign Up</a> </h2>

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form>
      <input type="text"  class="fadeIn second" name="username" placeholder="username">
      <input type="text"  class="fadeIn third" name="password" placeholder="password">
      <input type="button" class="fadeIn fourth" value="Log In">

    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="https://luisa9.github.io/ptsi/forgot">Forgot Password?</a>
    </div>

  </div>
</div>
