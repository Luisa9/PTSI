

<link rel="stylesheet" href="css/style.css">
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="active"> Sign In </h2>
    <h2 class="inactive underlineHover"> <a href = "https://luisa9.github.io/ptsi/register"> Sign Up </a> </h2>
<script src="https://github.com/Luisa9/ptsi/edit/master/app.js"></script> 
    <!-- Icon -->
    <div class="fadeIn first">
      <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form
       action="https://luisa9.github.io/ptsi/login" method="POST">
      <input type="text"  class="fadeIn second" name="username" placeholder="login">
      <input type="password" class="fadeIn third" name="password" placeholder="password">
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="https://luisa9.github.io/ptsi/forgot"> Forgot Password?</a>
    </div>

  </div>
</div>
